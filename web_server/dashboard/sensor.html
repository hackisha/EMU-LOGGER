<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MF-25 - Sensor Data</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      :root{
          --bg-color:#1a1a1a;
          --panel-color:#2c2c2c;
          --text-color:#e0e0e0;
          --accent-yellow:#ffc300;
          --panel-border:#333;
          --panel-shadow: rgba(0,0,0,0.5);
          --card-bg:#111;
      }

      * { box-sizing: border-box; }
      body{
          margin:0;
          font-family:'Roboto',sans-serif;
          background:var(--bg-color);
          color:var(--text-color);
          display:flex;
          justify-content:center;
          align-items:flex-start;
          min-height:100vh;
          padding:10px;
      }

      .container{
          width:100%;
          max-width:1000px;
          background:#000;
          border:2px solid var(--panel-border);
          border-radius:10px;
          padding:10px;
          box-shadow:0 0 20px var(--panel-shadow);
      }

      nav{
          display:flex;
          flex-wrap:wrap;
          border-bottom:2px solid var(--panel-border);
          margin-bottom:15px;
      }
      nav a{
          flex:1;
          min-width:120px;
          text-align:center;
          padding:10px;
          color:var(--text-color);
          text-decoration:none;
          font-family:'Orbitron',sans-serif;
          font-weight:500;
          border-bottom:3px solid transparent;
          transition:all .3s ease;
      }
      nav a.active{
          color:var(--accent-yellow);
          border-bottom-color:var(--accent-yellow);
      }

      /* Graphs grid */
      .graphs{
          display:grid;
          grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
          gap:15px;
          padding:15px;
          background:var(--panel-color);
          border-radius:8px;
      }
      .sensor-box{
          background:#111;
          border:1px solid var(--panel-border);
          border-radius:10px;
          padding:16px;
          display:flex;
          flex-direction:column;
          gap:10px;
          box-shadow: inset 0 0 8px rgba(255,195,0,0.08);
      }
      .sensor-title{
          font-family:'Orbitron',sans-serif;
          font-weight:700;
          letter-spacing:0.5px;
          text-align:center;
          color:#9bcfff;
          font-size:18px;
      }
      .chart-wrap{ position:relative; width:100%; height:220px; }
      canvas{
          background:#0b0b0b;
          border-radius:8px;
          border:1px solid #1f1f1f;
      }

      @media (max-width:768px){ .chart-wrap{ height:180px; } }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="./dashboard.html">Main Dashboard</a>
            <a href="./sensor.html" class="active">Sensor data</a>
            <a href="./gps.html">GPS</a>
            <a href="./accel.html">가속도</a>
        </nav>

        <section class="graphs">
            <div class="sensor-box">
                <div class="sensor-title">CLT IN</div>
                <div class="chart-wrap"><canvas id="clt_IN_Chart"></canvas></div>
            </div>
            <div class="sensor-box">
                <div class="sensor-title">CLT OUT</div>
                <div class="chart-wrap"><canvas id="clt_OUT_Chart"></canvas></div>
            </div>
            <div class="sensor-box">
                <div class="sensor-title">EOT IN</div>
                <div class="chart-wrap"><canvas id="eotInChart"></canvas></div>
            </div>
            <div class="sensor-box">
                <div class="sensor-title">EOT OUT</div>
                <div class="chart-wrap"><canvas id="eotOutChart"></canvas></div>
            </div>
            <div class="sensor-box">
                <div class="sensor-title">TPS</div>
                <div class="chart-wrap"><canvas id="tpsChart"></canvas></div>
            </div>
            <div class="sensor-box">
                <div class="sensor-title">IAT</div>
                <div class="chart-wrap"><canvas id="IATChart"></canvas></div>
            </div>
        </section>

        <div id="all-sensors-container" style="margin-top:16px;"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Highlight current nav
        const links = document.querySelectorAll('nav a');
        const current = window.location.pathname.split('/').pop() || 'sensor.html';
        links.forEach(a => { if (a.getAttribute('href').includes(current)) a.classList.add('active'); });

        // Chart factory
        function createChart(ctx, unitLabel, stroke){
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: unitLabel,
                        data: [],
                        borderColor: stroke,
                        backgroundColor: 'rgba(255, 195, 0, 0.08)',
                        tension: 0.3,
                        pointRadius: 0,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: { ticks: { color: '#b5c8ff', maxRotation: 0, autoSkip: true, maxTicksLimit: 7 }, grid: { color: '#222' } },
                        y: { ticks: { color: '#b5c8ff' }, grid: { color: '#222' } }
                    },
                    plugins: { legend: { labels: { color: '#e0e0e0', font: { size: 12, family: 'Roboto' } } } }
                }
            });
        }

        const charts = {
            clt_IN:  createChart(document.getElementById('clt_IN_Chart').getContext('2d'), '°C', '#4cc9f0'),
            clt_OUT: createChart(document.getElementById('clt_OUT_Chart').getContext('2d'), '°C', '#4cc9f0'),
            eotIn:   createChart(document.getElementById('eotInChart').getContext('2d'),    '°C', '#f72585'),
            eotOut:  createChart(document.getElementById('eotOutChart').getContext('2d'),   '°C', '#b5179e'),
            tps:     createChart(document.getElementById('tpsChart').getContext('2d'),      '%',  '#ffc300'),
            IAT:     createChart(document.getElementById('IATChart').getContext('2d'),      '°C', '#4cc9f0'),
        };

        function addData(chart, value){
            if (value === undefined || value === null) return;
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(value);
            if (chart.data.labels.length > 30){
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }

        function onData(data){
            if (!data) return;
            // 여기서 사용하는 키(예: clt_IN)와 수신된 CAN 데이터의 키(예: data.CLT_C)가 다를 경우 이 부분의 키 이름을 실제 CAN 데이터에 맞게 수정해야 함
            addData(charts.clt_IN,  data.CLT_C);
            addData(charts.clt_OUT, data.clt_OUT);
            addData(charts.eotIn,   data.OilTemp_C);
            addData(charts.eotOut,  data.EOT_OUT);
            addData(charts.tps,     data.TPS_percent);
            addData(charts.IAT,     data.IAT_C);

            if (window.allSensorsTable) window.allSensorsTable.update(data);
        }

        const socket = io();

        socket.on('connect', () => {
            console.log('서버에 성공적으로 연결되었습니다.');
        });

        socket.on('telemetry_update', (data) => {
            if (data && data.can) {
                onData(data.can);
            }
        });
    });
    </script>

    <script type="module">
        import { loadAllSensorsTable } from '/static/sensors-table.js';

        const RULES = {
            CLT_C: v => v>=120 ? 'crit' : (v>=110 ? 'warn' : null),
            clt_IN: v => v>=120 ? 'crit' : (v>=110 ? 'warn' : null),
            clt_OUT: v => v>=120 ? 'crit' : (v>=110 ? 'warn' : null),
            OilTemp_C: v => v>=130 ? 'crit' : (v>=120 ? 'warn' : null),
            eotIn: v => v>=130 ? 'crit' : (v>=120 ? 'warn' : null),
            eotOut: v => v>=130 ? 'crit' : (v>=120 ? 'warn' : null),
            IAT: v => v>=70 ? 'warn' : null,
            IAT_C: v => v>=70 ? 'warn' : null,
            FuelPressure_bar: v => v<2.5 ? 'warn' : null,
            OilPressure_bar: v => v<0.5 ? 'crit' : (v<1.0 ? 'warn' : null),
            Batt_V: v => v<11.5 ? 'crit' : (v<12.0 ? 'warn' : null),
            fuelPumpTemp: v => v>=90 ? 'crit' : (v>=70 ? 'warn' : null),
            CEL_Error: v => Number(v)!==0 ? 'crit' : null
        };

        (async () => {
            window.allSensorsTable = await loadAllSensorsTable('all-sensors-container', {
                baseHidden: ['lat','lon','gps_fix','timestamp','_path','millis','time','session_id'],
                importantOrder: ['RPM','VSS_kmh','Gear','CLT_C','OilTemp_C','EOT_OUT','IAT_C','FuelPressure_bar','OilPressure_bar','Batt_V','TPS_percent','fuelPumpTemp','CEL_Error'],
                rules: RULES,
                localKey: 'mf25_userHiddenKeys'
            });
        })();
    </script>
</body>
</html>
